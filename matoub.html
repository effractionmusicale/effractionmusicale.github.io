<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Matoub Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
    }
    .responsive-img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 0 auto;
    }
    @media (min-width: 600px) {
      .responsive-img {
        width: auto;
        max-height: 100vh;
      }
    }
  </style>
</head>
<body>
  <img src="affiche-matoub.jpg" alt="Affiche Matoub" class="responsive-img">
</body>
</html>
