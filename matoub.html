<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Matoub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-image {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      display: block;
      background: #000;
    }

    .qrcode {
      position: absolute;
      top: 2vw;
      left: 2vw;
      width: 15vw;
      max-width: 100px;
      min-width: 48px;
      height: auto;
      z-index: 2;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      padding: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 600px) {
      .qrcode {
        width: 24vw;
        max-width: 80px;
        min-width: 36px;
        top: 3vw;
        left: 3vw;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="affiche-matoub.jpg" alt="Affiche Matoub" class="main-image">
    <img src="qrc-matou.png" alt="QR Code" class="qrcode">
  </div>
</body>

</html>
